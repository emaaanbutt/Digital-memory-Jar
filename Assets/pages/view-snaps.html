<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Memory Jar</title>
    <link rel="stylesheet" href="../CSS/view-snaps.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../scripts/view-snaps.js"></script>
</head>
<body>
    <div id="polaroid-container">
        <svg>
            <path d="M 50 150 Q 250 50, 450 150" stroke="#d483a0" stroke-width="5" fill="none" />
        </svg>

        <img class="line" id="line1" src="../Images/line.png" alt="line">
        <img class="line" id="line2" src="../Images/line.png" alt="line">

        <div class="polaroid">
            <div class="snap">
                <img src="../Images/flowers.png" alt="">
            </div>
            <div class="caption">
                <p>helloo kjbxhbdshbw bwisbdx whds bxwd hdhwdh whx hws wbehxbh</p>
            </div>
        </div>

    </div>
</body>
</html>
