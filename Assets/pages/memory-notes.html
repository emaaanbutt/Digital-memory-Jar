<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Memory Jar</title>
    <link rel="stylesheet" href="../CSS/memory-notes.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../scripts/memory-notes.js"></script>
</head>
<body>
    <div id="empty-alert">
        <h1>There are no saved notes.</h1>
    </div>
    <div class="book">

    </div>

    <div class="controls">
        <button onclick="flipPrev()">⟵ Back</button>
        <button onclick="flipNext()">Next ⟶</button>
    </div>
    <button id="return-btn">
        Return
    </button>

    <button id="add-memory">
        Add memory
    </button>

    <div id="add-memory-page">
        <label for="title" >Title</label>
        <input type="text" id="title" required>
        <label for="memory">Memory</label>
        <textarea name="memory" id="memory" required></textarea>
        <button id="add">Add</button>
    </div>
</body>
</html>
